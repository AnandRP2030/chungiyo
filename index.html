<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chungiyoo</title>
    <link
      rel="icon"
      href="https://images.ctfassets.net/8b1jz4cf6kyy/DFViCTj7kZvz7vKa9MXPi/05563fe4ae894a10925311a6e6bc2a81/Swimming.svg?w=640&fl=progressive&q=92"
    />
    <link rel="stylesheet" href="index.css" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <div
      class="container bg-body-background mx-auto max-w-full min-h-fit text-black"
    >
      <nav class="navigation bg-transparent flex">
        <img
          class="w-16 md:w-32 lg:w-48"
          src="./assets//chugioyoo.svg"
          alt="logo"
        />
        <div class="hamburger-box nav-icons w-8">
          <span class="line line-1"></span>
          <span class="line line-2"></span>
        </div>
        <img
          class="text-black w-8 md:w-8 lg:w-8 star-image nav-icons"
          src="https://chungiyoo.com/img/nav-decoration.svg"
          alt="img"
        />
      </nav>

      <div></div>

      <div class="relative flex justify-center items-center h-screen w-screen">
        <div class="big-cirlce bg-white rounded-tl-full rounded-tr-full">
          <div class="smily-div self-center m-auto w-10">
            <img
              class="smily-img"
              src="https://chungiyoo.com/img/faces/smile%2002.svg"
              alt="smily"
            />
          </div>
          <img
            class="img-text w-8/12 m-auto"
            src="https://chungiyoo.com/img/contact-title.svg"
            alt="open-to-work-image"
          />

          <img
            class="girl-img w-5/12 m-auto"
            src="https://images.ctfassets.net/8b1jz4cf6kyy/DFViCTj7kZvz7vKa9MXPi/05563fe4ae894a10925311a6e6bc2a81/Swimming.svg?w=640&fl=progressive&q=92"
            alt="image"
          />
          <div class="caption">
            <p class="text-lg m-auto">
              With passionate creatives <br />
              striving to create uniqueness.
            </p>
          </div>
        </div>
      </div>
      <div class="mail-box w-full">
        <div class="p-2">
          <img
            class="w-20 m-auto"
            src="https://chungiyoo.com/img/arrow-small.svg"
            alt="arow"
          />
          <h1 class="like-mail text-center">If you like mails</h1>
          <div
            class="text-box m-auto place-content-center grid rounded-full border-solid border-2 h-24"
          >
            <p class="text-center uppercase font-bold align-middle mail-text">
              yoo.chungyun@googlemail.com
            </p>
          </div>
          <p class="text-center mt-10 font-semibold align-middle mail-text">
            IF YOU WANT TO TALK <br />
            SHOOT ME A MESSAGE FOR DETAILS.
          </p>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <script src="index.js"></script>
</html>
